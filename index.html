
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Len-Den</title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>

<style type="text/css">
  .col{
    padding: 0px 0.2rem !important;
  }
</style>

<body class="grey lighten-5">

<div class="notify" style="display:none; width:100%; text-align:center; padding:15px; color:white; background-color:rgba(244,0,0,0.5); position:fixed; top:5px);z-index:10">loading...</div>

<div class="row">

<div class="col s12 m12 l6 dena">
<nav>
  <div class="nav-wrapper">
    <div class="col s12" style="padding-left:25px !important; padding-right:25px !important">
      <a href="#!" class="">Dena</a>
      <ul class="right">
        <li class="total-dena"></li>
        
        
      </ul>

    </div>
  </div>
</nav>
  

<ul class="collapsible collapsible-accordion dena-friend-list" data-collapsible="accordion">
        
</ul>
</div>
  </div>




<div class="fixed-action-btn " style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect modal-trigger" href="#add-friend-modal"><i class="fa fa-user"></i></a>
</div>



<!-- Modal Trigger -->


<!-- Modal Structure -->
<div id="add-friend-modal" class="modal bottom-sheet">
  <div class="modal-content">
    
    <p>Add friends <a href="#!" class="right modal-action modal-close waves-effect waves-green btn-flat">
      <i class="fa fa-close"></i>
    </a>
    </p>
    <div class="row">
      <div class="col s5">
        <input class="input-field friend-name" type="text" placeholder="friend's name">   
      </div>
      
      <div class="col s5">
        <input class="input-field friend-no" type="number" placeholder="mobile number">   
      </div>
      
      <div class="col s2">
        <a href="#!" class="add-friend-btn waves-effect waves-green btn-flat">
          <i class="fa fa-check"></i>
        </a>
        
      </div>
    </div>
  </div>
  <div class="modal-footer">
  </div>
</div>


<script type="text/javascript" src="app.js"></script>

</body>


</html>
