<body class="grey lighten-4">

<div class="row">

<div class="dena">

    </div>
    <div class="col s6 input-field">
      <input class=" validate" id="dena-purpose"  type="text" />

    </div>
    <div class="col s3" style="padding-top:10px !important">
      <a class=" btn" id="dena-add" data-uid="">Add</a>
    </div>
    </form>
  </div>
</div>

  <a class="btn-floating btn-large waves-effect modal-trigger" href="#add-friend-modal"><i class="fa fa-user"></i></a>
</div>



<!-- Modal Trigger -->

    <div>Add friends <a href="#!" class="right modal-action modal-close waves-effect waves-green btn-flat">

          <form class="">
            <div class="">

              </div>
      

<!--

        <input class="input-field friend-no" type="number" placeholder="mobile number">   
      </div>
       -->
              <div class="input-field col s4">
                <input id="icon_telephone" type="number" class="validate friend-no">
                <label for="icon_telephone">Phone</label>
              </div>
      


      <div class="col s2">
        <a href="#!" class="add-friend-btn waves-effect waves-green btn-flat">
          <i class="fa fa-check green-text"></i>
